<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
   <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <form>
        <div class="container mb-5 card-login">
          <div class="d-flex justify-content-center align-items-center vh-100">
            <div class="card shadow w-75 mx-auto py-4 card-login">
              <div class="card-body py-5 ms-4 me-4">
                    <div class="mb-3">
                        <h3 class="text-center">Turned In</h3>
                      <label for="exampleInputEmail1" class="form-label">Username</label>
                      <input type="text" class="form-control" name="username">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control" placeholder="*****" id="exampleInputPassword1" name="password">
                    </div>
                    <div class="d-grid gap-2 py-3">
                        <div class="btn btn-primary" onclick="LOGIN()">Login</div>
                        </div>
                        <p class="text-primary text-center mt-2 border-bottom pb-2">Login dengan OTP</p>
                        <div class="text-center mt-2">
                            <p>Tidak punya akun? <a href="#" class="text-decoration-none">Daftar</a></p>
                        </div>
                </div>
              </div>
            </div>
          </div>
        
      </form>
      <script src="/assets/js/login.js"></script>
</body>
</html>
